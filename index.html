  <meta name="theme-color" content="#0b1320" />
  <style>
    :root{
      --bg1:#0b1320;     /* azul petr√≥leo */
      --bg2:#0f3d3a;     /* verde profundo */
      --teal:#20c8b7;
      --orange:#ff7a18;
      --cream:#f5e6c8;
      --ink:#0b1320;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #fff;
      background:
        radial-gradient(900px 500px at 50% 30%, rgba(32,200,183,.35), transparent 60%),
        radial-gradient(700px 500px at 70% 70%, rgba(255,122,24,.25), transparent 55%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }
    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom: 20px;
    }
    .logoMark{
      width: 120px;
      height: 120px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(135deg, var(--teal), var(--orange));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .logoMark span{
      font-weight: 900;
      letter-spacing: .5px;
      color: var(--ink);
      background: rgba(245,230,200,.95);
      padding: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,.22);
    }
    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: .8px;
    }
    .tag{
      margin: 0;
      font-size: clamp(14px, 2vw, 18px);
      color: rgba(255,255,255,.82);
    }
    .panel{
      margin: 22px auto 0;
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 22px 18px;
      box-shadow: 0 24px 80px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .liveBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(135deg, rgba(32,200,183,.95), rgba(255,122,24,.92));
      color: var(--ink);
      text-decoration:none;
      font-weight: 900;
      font-size: 16px;
      width: min(420px, 100%);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease;
    }
    .liveBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .liveDot{
      width:10px;height:10px;border-radius:999px;background:#ff2d2d;
      box-shadow: 0 0 0 4px rgba(255,45,45,.18);
    }
    .socials{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap: 10px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: var(--card2);
      border: 1px solid var(--border);
      text-decoration:none;
      color: rgba(255,255,255,.92);
      font-weight: 700;
      transition: transform .12s ease;
    }
    .chip:hover{ transform: translateY(-1px); }
    .ico{ width:18px; height:18px; display:inline-block; }
    .foot{
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255,255,255,.6);
    }
  </style>
</head>
