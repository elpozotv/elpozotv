<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#061b1f" />
  <title>EL POZO TV — Donde todo empieza</title>
  <meta name="description" content="EL POZO TV — Donde todo empieza. Accedé al stream y a nuestras redes." />

  <style>
    :root{
      --bg1:#071b1f;
      --bg2:#06262c;
      --card:#0c2d34cc;
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --live:#ff2b2b;
      --live2:#ff5252;
      --pill1:#25d2b5;
      --pill2:#ffb02e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 650px at 20% 80%, rgba(37,210,181,.08), transparent 60%),
        radial-gradient(900px 650px at 80% 80%, rgba(255,176,46,.08), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
    }

    .stage{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
    }

    /* Header (logo + tagline) */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      text-align:center;
    }

    /* Reemplazá esto por tu imagen si querés: */
    .logo{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:10px 14px;
      border-radius:16px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
    }
    .logo .mark{
      width:44px;height:44px;border-radius:14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(135deg, #25d2b5, #ffb02e);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    .logo .name{
      font-weight:900;
      letter-spacing:.5px;
      font-size:26px;
      line-height:1;
    }
    .tagline{
      font-size:18px;
      color:var(--muted);
    }
    .tagline b{color:var(--text)}

    /* Card */
    .card{
      width:min(820px, 100%);
      border-radius:20px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 240px at 30% 0%, rgba(37,210,181,.22), transparent 60%),
                  radial-gradient(700px 240px at 70% 0%, rgba(255,176,46,.18), transparent 60%);
      pointer-events:none;
      filter: blur(10px);
      opacity:.65;
    }

    .card-inner{
      position:relative;
      padding:28px 22px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    /* LIVE pill */
    .pill{
      width:min(520px, 100%);
      height:54px;
      border-radius:16px;
      background: linear-gradient(90deg, var(--pill1), var(--pill2));
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
      border:1px solid rgba(0,0,0,.10);
      position:relative;
    }
    .pill span{
      font-weight:900;
      letter-spacing:2px;
      color:#062126;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
    }

    /* red dot (always on) */
    .live-dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--live);
      box-shadow:
        0 0 0 6px rgba(255,43,43,.15),
        0 0 14px rgba(255,43,43,.65);
      position:relative;
    }
    .live-dot::after{
      content:"";
      position:absolute; inset:-10px;
      border-radius:999px;
      border:1px solid rgba(255,43,43,.25);
      animation:pulse 1.4s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(.6); opacity:.0}
      35%{opacity:.55}
      100%{transform:scale(1.2); opacity:0}
    }

    .hint{
      margin-top:2px;
      font-size:13px;
      color:rgba(255,255,255,.72);
    }

    /* Buttons */
    .btn-row{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    .icon-btn{
      width:46px;height:46px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      text-decoration:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(8px);
    }
    .icon-btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .icon{
      width:22px;height:22px;
      fill: rgba(255,255,255,.92);
    }

    .footer{
      margin-top:6px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      letter-spacing:.5px;
    }

    /* Primary CTA (optional) */
    .cta{
      margin-top:12px;
      width:min(520px, 100%);
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .cta a{
      text-decoration:none;
      color:#071b1f;
      font-weight:800;
      padding:12px 16px;
      border-radius:14px;
      background: rgba(255,255,255,.90);
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 14px 35px rgba(0,0,0,.22);
      transition: transform .12s ease, filter .12s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .cta a:hover{ transform: translateY(-2px); filter: brightness(1.02); }
    .cta .dot{
      width:8px;height:8px;border-radius:999px;background:var(--live);
      box-shadow: 0 0 12px rgba(255,43,43,.7);
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      .logo .name{font-size:22px}
      .tagline{font-size:16px}
      .pill{height:52px}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="stage">

      <!-- BRAND / LOGO -->
      <header class="brand">
        <!-- Si querés usar tu logo PNG: reemplazá el div.logo por:
             <img src="logo.png" alt="EL POZO TV" style="max-width:320px; width:80%; height:auto;">
        -->
       <img src="./bannerweb.png" alt="Banner" width="100%">
      </header>

      <!-- MAIN CARD -->
      <section class="card">
        <div class="card-inner">

          <!-- LIVE STATUS (FIJO) -->
          <div class="pill" role="status" aria-live="polite">
            <a href="#" id="liveLink" target="_blank" rel="noopener">
            <span class="dot" aria-hidden="true">
              <i class="live-dot" aria-hidden="true"></i>
              LIVE
            </span>
            </a>
          </div>

          <div class="hint">
            Si estamos en vivo, este link entra directo al stream.
          </div>

          <!-- SOCIALS -->
          <nav class="btn-row" aria-label="Redes sociales">
            <!-- Instagram -->
            <a class="icon-btn" href="#" id="ig" target="_blank" rel="noopener" aria-label="Instagram">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2zm9 2h-9A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9a3.5 3.5 0 0 0 3.5-3.5v-9A3.5 3.5 0 0 0 16.5 4z"/>
                <path d="M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
                <path d="M17.6 6.4a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
            </a>

            <!-- TikTok -->
            <a class="icon-btn" href="#" id="tt" target="_blank" rel="noopener" aria-label="TikTok">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 3h2c.2 2.2 1.8 4.2 4 4.6V9c-1.6-.1-3-.7-4-1.7v8.2c0 3-2.5 5.5-5.5 5.5S6 18.5 6 15.5 8.5 10 11.5 10c.5 0 1 .1 1.5.2V12c-.5-.3-1-.5-1.5-.5-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3V3z"/>
              </svg>
            </a>

            <!-- YouTube -->
            <a class="icon-btn" href="#" id="yt" target="_blank" rel="noopener" aria-label="YouTube">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21.6 7.2a3 3 0 0 0-2.1-2.1C17.8 4.7 12 4.7 12 4.7s-5.8 0-7.5.4A3 3 0 0 0 2.4 7.2 31.2 31.2 0 0 0 2 12a31.2 31.2 0 0 0 .4 4.8 3 3 0 0 0 2.1 2.1c1.7.4 7.5.4 7.5.4s5.8 0 7.5-.4a3 3 0 0 0 2.1-2.1A31.2 31.2 0 0 0 22 12a31.2 31.2 0 0 0-.4-4.8zM10 15.3V8.7L16 12l-6 3.3z"/>
              </svg>
            </a>

            <!-- Kick (K) -->
            <a class="icon-btn" href="#" id="kick" target="_blank" rel="noopener" aria-label="Kick">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 4h16v16H4V4zm4 4v8h2v-3h2l2 3h2l-2.4-3.5L16 8h-2l-2 3h-2V8H8z"/>
              </svg>
            </a>

            <!-- Twitch -->
            <a class="icon-btn" href="#" id="tw" target="_blank" rel="noopener" aria-label="Twitch">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 3h18v12l-5 5h-4l-2 2H8v-2H4V3zm16 10V5H6v13h4v2l2-2h5l3-3z"/>
                <path d="M15 7h2v6h-2V7zm-5 0h2v6h-2V7z"/>
              </svg>
            </a>
          </nav>

          <div class="footer">© EL POZO TV</div>
        </div>
      </section>

    </section>
  </main>

  <script>
    // === EDITÁ ESTOS LINKS (pegá tus URLs reales) ===
    const LINKS = {
      live: "https://www.twitch.tv/",         // o tu link de StreamElements / YouTube Live / Kick, etc.
      instagram: "https://www.instagram.com/",
      tiktok: "https://www.tiktok.com/@",
      youtube: "https://www.youtube.com/",
      kick: "https://kick.com/",
      twitch: "https://www.twitch.tv/"
    };

    // Seteo de links (no hay lógica de ONLINE/OFFLINE: siempre LIVE)
    document.getElementById("liveLink").href = LINKS.live;
    document.getElementById("ig").href = LINKS.instagram;
    document.getElementById("tt").href = LINKS.tiktok;
    document.getElementById("yt").href = LINKS.youtube;
    document.getElementById("kick").href = LINKS.kick;
    document.getElementById("tw").href = LINKS.twitch;
  </script>
</body>
</html>
