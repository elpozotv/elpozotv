<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EL POZO TV — Donde todo empieza</title>

<style>
:root{
  --bg1:#071b1f;
  --bg2:#06262c;
  --stroke:rgba(255,255,255,.10);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.70);
  --shadow:0 18px 60px rgba(0,0,0,.45);
  --live:#ff2b2b;
  --pill1:#25d2b5;
  --pill2:#ffb02e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 16px;
  gap:80px;
}

.banner{
  width:min(760px,100%);
  animation:floatLogo 5s ease-in-out infinite;
}
@keyframes floatLogo{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.card{
  width:min(820px,100%);
  border-radius:20px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.05);
  box-shadow:var(--shadow);
  padding:40px 20px;
  text-align:center;
}

.pill{
  text-decoration:none;
  width:min(520px,100%);
  height:54px;
  border-radius:16px;
  background:linear-gradient(90deg,var(--pill1),var(--pill2));
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto;
  font-weight:900;
  letter-spacing:2px;
  color:#062126;
}

.live-dot{
  width:10px;height:10px;border-radius:999px;
  background:var(--live);
  margin-right:10px;
  box-shadow:0 0 14px rgba(255,43,43,.8);
}

.hint{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.about{
  width:min(900px,100%);
  text-align:center;
}

.about h2{
  font-size:28px;
  margin-bottom:20px;
}

/* FORMULARIO */

.contact-form{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:30px;
}

.contact-form input,
.contact-form textarea{
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:white;
  font-size:14px;
}

.contact-form textarea{
  resize:none;
  height:120px;
}

.contact-form button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--pill1),var(--pill2));
  color:#062126;
}

.ad-button{
  margin-top:20px;
  display:inline-block;
  padding:14px 22px;
  border-radius:14px;
  text-decoration:none;
  background:white;
  color:#062126;
  font-weight:700;
  transition:.2s;
}

.ad-button:hover{
  transform:translateY(-3px);
}

.footer{
  margin-top:40px;
  font-size:12px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<main class="wrap">

<img class="banner" src="./bannerweb.png" alt="EL POZO TV">

<section class="card">
  <a class="pill" href="https://www.youtube.com/@elpozotv" target="_blank">
    <div class="live-dot"></div>
    LIVE
  </a>
  <div class="hint">Si estamos en vivo, este link entra directo al stream.</div>
</section>

<section class="about">
  <h2>Contacto</h2>

  <!-- FORMULARIO -->
  <form class="contact-form"
        action="https://formsubmit.co/contacto@elpozotv.net"
        method="POST">

    <input type="text" name="Nombre" placeholder="Tu nombre" required>
    <input type="email" name="Email" placeholder="Tu email" required>
    <textarea name="Mensaje" placeholder="Escribí tu mensaje..." required></textarea>

    <!-- Evita captcha -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Asunto personalizado -->
    <input type="hidden" name="_subject" value="Nuevo mensaje desde EL POZO TV">

    <button type="submit">ENVIAR MENSAJE</button>
  </form>

  <!-- BOTÓN PUBLICIDAD -->
  <a class="ad-button"
     href="mailto:publicidad@elpozotv.net?subject=Consulta por Publicidad EL POZO TV">
     POR PUBLICIDAD
  </a>

  <div class="footer">© EL POZO TV</div>
</section>

</main>
</body>
</html>
