<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EL POZO TV — Donde todo empieza</title>

<style>
:root{
  --bg1:#071b1f;
  --bg2:#06262c;
  --stroke:rgba(255,255,255,.10);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.70);
  --shadow:0 18px 60px rgba(0,0,0,.45);
  --live:#ff2b2b;
  --pill1:#25d2b5;
  --pill2:#ffb02e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 16px;
  gap:80px;
}

/* LOGO */
.banner{
  width:min(760px,100%);
  animation:floatLogo 5s ease-in-out infinite;
}
@keyframes floatLogo{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* CARD */
.card{
  width:min(820px,100%);
  border-radius:20px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.05);
  box-shadow:var(--shadow);
  padding:40px 20px;
  text-align:center;
}

.pill{
  text-decoration:none;
  width:min(520px,100%);
  height:54px;
  border-radius:16px;
  background:linear-gradient(90deg,var(--pill1),var(--pill2));
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto;
  font-weight:900;
  letter-spacing:2px;
  color:#062126;
}

.live-dot{
  width:10px;height:10px;border-radius:999px;
  background:var(--live);
  margin-right:10px;
  box-shadow:0 0 14px rgba(255,43,43,.8);
}

.hint{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

/* REDES */
.btn-row{
  margin-top:25px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.icon-btn{
  width:48px;height:48px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.icon-btn:hover{
  transform:translateY(-3px);
  background:rgba(255,255,255,.12);
}

.icon{
  width:24px;height:24px;
}

.icon-fill{
  fill:white;
}

.icon-stroke{
  fill:none;
  stroke:white;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* CONTACTO */
.contact-section{
  width:min(900px,100%);
  text-align:center;
}

.contact-section h2{
  font-size:28px;
  margin-bottom:20px;
}

.contact-form{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:20px;
}

.contact-form input,
.contact-form textarea{
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:white;
  font-size:14px;
}

.contact-form textarea{
  resize:none;
  height:120px;
}

.contact-form button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--pill1),var(--pill2));
  color:#062126;
}

.ad-button{
  margin-top:25px;
  display:inline-block;
  padding:14px 22px;
  border-radius:14px;
  text-decoration:none;
  background:white;
  color:#062126;
  font-weight:700;
  transition:.2s;
}

.ad-button:hover{
  transform:translateY(-3px);
}

.footer{
  margin-top:40px;
  font-size:12px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<main class="wrap">

<img class="banner" src="./bannerweb.png" alt="EL POZO TV">

<section class="card">

  <a class="pill" href="https://www.youtube.com/@elpozotv" target="_blank">
    <div class="live-dot"></div>
    LIVE
  </a>

  <div class="hint">
    Si estamos en vivo, este link entra directo al stream.
  </div>

  <!-- REDES RESTAURADAS -->
  <nav class="btn-row">

    <!-- Instagram -->
    <a class="icon-btn" href="https://www.instagram.com/elpozotv" target="_blank">
      <svg class="icon icon-stroke" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="1"></circle>
      </svg>
    </a>

    <!-- TikTok -->
    <a class="icon-btn" href="https://www.tiktok.com/@elpozotv" target="_blank">
      <svg class="icon icon-fill" viewBox="0 0 24 24">
        <path d="M15 3h2c.2 2.2 1.8 4.2 4 4.6V9c-1.6-.1-3-.7-4-1.7v8.2c0 3-2.5 5.5-5.5 5.5S6 18.5 6 15.5 8.5 10 11.5 10c.5 0 1 .1 1.5.2V12c-.5-.3-1-.5-1.5-.5-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3V3z"/>
      </svg>
    </a>

    <!-- YouTube -->
    <a class="icon-btn" href="https://www.youtube.com/@elpozotv" target="_blank">
      <svg class="icon icon-fill" viewBox="0 0 24 24">
        <path d="M21.8 8s-.2-1.4-.8-2a2.9 2.9 0 0 0-2-1C16.2 4.7 12 4.7 12 4.7s-4.2 0-7 .3a2.9 2.9 0 0 0-2 1c-.6.6-.8 2-.8 2S2 9.6 2 11.3v1.4c0 1.7.2 3.3.2 3.3s.2 1.4.8 2a2.9 2.9 0 0 0 2 1c1.8.3 7 .3 7 .3s4.2 0 7-.3a2.9 2.9 0 0 0 2-1c.6-.6.8-2 .8-2s.2-1.6.2-3.3v-1.4C22 9.6 21.8 8 21.8 8zM10 14.5V9.5l5 2.5-5 2.5z"/>
      </svg>
    </a>

    <!-- Kick -->
    <a class="icon-btn" href="https://kick.com/elpozo-tv" target="_blank">
      <svg class="icon icon-fill" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4zM9 8v8h2v-3h2l2 3h2l-2.4-3.5L16 8h-2l-2 3h-2V8z"/>
      </svg>
    </a>

    <!-- Twitch -->
    <a class="icon-btn" href="https://www.twitch.tv/elpozotv" target="_blank">
      <svg class="icon" viewBox="0 0 24 24">
        <path class="icon-stroke" d="M4 4h16v10l-4 4h-4l-2 2v-2H6l-2-3V4z"/>
        <rect class="icon-fill" x="11" y="8" width="2" height="5"></rect>
        <rect class="icon-fill" x="15" y="8" width="2" height="5"></rect>
      </svg>
    </a>

  </nav>

</section>

<!-- CONTACTO -->
<section class="contact-section">
  <h2>Contacto</h2>

  <form class="contact-form"
        action="https://formsubmit.co/contacto@elpozotv.net"
        method="POST">

    <input type="text" name="Nombre" placeholder="Tu nombre" required>
    <input type="email" name="Email" placeholder="Tu email" required>
    <textarea name="Mensaje" placeholder="Escribí tu mensaje..." required></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Nuevo mensaje desde EL POZO TV">

    <button type="submit">ENVIAR MENSAJE</button>
  </form>

  <a class="ad-button"
     href="mailto:publicidad@elpozotv.net?subject=Consulta por Publicidad EL POZO TV">
     POR PUBLICIDAD
  </a>

  <div class="footer">© EL POZO TV</div>
</section>

</main>
</body>
</html>
