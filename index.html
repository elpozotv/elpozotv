<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EL POZO TV</title>
  <meta name="description" content="EL POZO TV — Donde todo empieza" />
  <style>
    :root{
      --bg1:#0e3f43;
      --bg2:#0a1f2a;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.14);
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
      --live:#ff2b2b;
      --ok:#2bd6c0;
      --warn:#ff9a22;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 500px at 50% 42%, rgba(0,0,0,.38), rgba(0,0,0,0) 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    .blob{
      position:absolute;
      width:520px;
      height:520px;
      border-radius:50%;
      filter: blur(90px);
      opacity:.35;
      pointer-events:none;
    }
    .b1{ background:#22c1a6; top:-180px; left:-180px; }
    .b2{ background:#ff8a1f; bottom:-220px; right:-220px; opacity:.25; }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
      position:relative;
      z-index:2;
    }

    h1{
      margin:0;
      font-size: clamp(34px, 4.8vw, 56px);
      letter-spacing:.06em;
      font-weight:800;
    }

    .tagline{
      margin-top:10px;
      margin-bottom:24px;
      color:var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    .card{
      width:min(760px, 100%);
      margin:0 auto;
      padding:22px 18px 18px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .live{
      width:min(520px, 100%);
      margin:0 auto 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      border:0;
      padding:16px 18px;
      border-radius:18px;
      cursor:pointer;
      color:#061518;
      font-weight:900;
      letter-spacing:.08em;
      background: linear-gradient(90deg, var(--ok), var(--warn));
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
      text-decoration:none;
      user-select:none;
    }
    .live:hover{ transform: translateY(-2px); filter: brightness(1.03); }

    .status-dot{
      width:10px;height:10px;border-radius:50%;
      background: rgba(255,255,255,.55);
      box-shadow: 0 0 0 0 rgba(255,255,255,.0);
      transition: background .2s ease, box-shadow .2s ease;
    }

    /* LIVE (encendido) */
    .is-live .status-dot{
      background: var(--live);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(255,43,43,.35); }
      70%{ box-shadow: 0 0 0 10px rgba(255,43,43,0); }
      100%{ box-shadow: 0 0 0 0 rgba(255,43,43,0); }
    }

    /* OFFLINE */
    .is-offline .status-dot{
      background: rgba(255,255,255,.55);
    }

    .substatus{
      margin-top:-6px;
      margin-bottom:14px;
      font-size:13px;
      color:rgba(255,255,255,.65);
    }

    .social-icons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .icon{
      width:48px;
      height:48px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      text-decoration:none;
    }
    .icon:hover{
      transform: translateY(-2px) scale(1.02);
      background:rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.22);
    }
    .icon svg{
      width:24px;
      height:24px;
      fill:#ffffff;
      opacity:.95;
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>
