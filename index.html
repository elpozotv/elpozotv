<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#061b1f" />
  <title>EL POZO TV — Donde todo empieza</title>
  <meta name="description" content="EL POZO TV — Donde todo empieza. Accedé al stream y a nuestras redes." />

  <!-- Social preview (WhatsApp / IG / X) -->
  <meta property="og:title" content="EL POZO TV — Donde todo empieza" />
  <meta property="og:description" content="Accedé al stream y a nuestras redes." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://elpozotv.net/" />
  <meta property="og:image" content="https://elpozotv.net/bannerweb.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EL POZO TV — Donde todo empieza" />
  <meta name="twitter:description" content="Accedé al stream y a nuestras redes." />
  <meta name="twitter:image" content="https://elpozotv.net/bannerweb.png" />

  <style>
    :root{
      --bg1:#071b1f;
      --bg2:#06262c;
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --live:#ff2b2b;
      --pill1:#25d2b5;
      --pill2:#ffb02e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 650px at 20% 80%, rgba(37,210,181,.08), transparent 60%),
        radial-gradient(900px 650px at 80% 80%, rgba(255,176,46,.08), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
    }

    .stage{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      animation: enter .7s ease-out both;
    }
    @keyframes enter{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* BRAND */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      text-align:center;
      width:100%;
    }

    /* Animated banner container */
    .banner-wrap{
      width:min(760px, 100%);
      padding:14px 16px;
      border-radius:22px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }

    .banner-wrap::before{
      content:"";
      position:absolute;
      inset:-60%;
      background: radial-gradient(circle at 30% 30%, rgba(37,210,181,.22), transparent 45%),
                  radial-gradient(circle at 70% 40%, rgba(255,176,46,.18), transparent 48%);
      filter: blur(22px);
      opacity:.55;
      animation: glowMove 6s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes glowMove{
      0%,100%{ transform: translate3d(-1%, -1%, 0) scale(1); }
      50%{ transform: translate3d(1%, 1%, 0) scale(1.05); }
    }

    .banner{
      width:100%;
      height:auto;
      display:block;
      position:relative;
      animation: floatLogo 4.8s ease-in-out infinite;
      transform-origin:center;
      will-change: transform;
    }

    @keyframes floatLogo{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-6px); }
    }

    /* Card */
    .card{
      width:min(820px, 100%);
      border-radius:20px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 240px at 30% 0%, rgba(37,210,181,.22), transparent 60%),
                  radial-gradient(700px 240px at 70% 0%, rgba(255,176,46,.18), transparent 60%);
      pointer-events:none;
      filter: blur(10px);
      opacity:.65;
    }

    .card-inner{
      position:relative;
      padding:28px 22px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    /* LIVE pill (full clickable) */
    .pill{
      text-decoration:none;
      width:min(520px, 100%);
      height:54px;
      border-radius:16px;
      background: linear-gradient(90deg, var(--pill1), var(--pill2));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
      border:1px solid rgba(0,0,0,.10);
      position:relative;
      overflow:hidden;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
    }
    .pill:hover{ transform: translateY(-2px); filter: brightness(1.01); }

    .pill span{
      font-weight:900;
      letter-spacing:2px;
      color:#062126;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
    }

    /* Shine */
    .pill::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width:60%;
      height:180%;
      transform: rotate(25deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
      animation: shine 2.6s ease-in-out infinite;
      opacity:.55;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ left:-70%; opacity:0; }
      20%{ opacity:.55; }
      50%{ left:120%; opacity:.25; }
      100%{ left:120%; opacity:0; }
    }

    /* red dot always on */
    .live-dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--live);
      box-shadow:
        0 0 0 6px rgba(255,43,43,.15),
        0 0 14px rgba(255,43,43,.65);
      position:relative;
      flex:0 0 auto;
    }
    .live-dot::after{
      content:"";
      position:absolute; inset:-10px;
      border-radius:999px;
      border:1px solid rgba(255,43,43,.25);
      animation:pulse 1.4s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(.6); opacity:.0}
      35%{opacity:.55}
      100%{transform:scale(1.2); opacity:0}
    }

    .hint{
      margin-top:2px;
      font-size:13px;
      color:rgba(255,255,255,.72);
    }

    /* Social buttons */
    .btn-row{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    .icon-btn{
      width:46px;height:46px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      text-decoration:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(8px);
    }
    .icon-btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .icon{
      width:22px;height:22px;
      fill: rgba(255,255,255,.92);
    }

    .footer{
      margin-top:6px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      letter-spacing:.5px;
    }

    /* Focus (accessibility) */
    a:focus-visible{
      outline: 2px solid rgba(255,255,255,.55);
      outline-offset: 4px;
      border-radius: 14px;
    }

    /* Responsive */
    @media (max-width:520px){
      .pill{height:52px}
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .banner, .banner-wrap::before, .stage, .pill::after, .live-dot::after{
        animation: none !important;
      }
      .pill:hover, .icon-btn:hover{ transform:none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="stage">

      <!-- BRAND / BANNER -->
      <header class="brand">
        <div class="banner-wrap">
          <img class="banner" src="./bannerweb.png" alt="EL POZO TV — Donde todo empieza" />

      <!-- MAIN CARD -->
      <section class="card">

          </nav>

          <div class="footer">© EL POZO TV</div>

    document.getElementById("liveLink").href = LINKS.live;

    document.getElementById("yt").href = LINKS.youtube;
    document.getElementById("kick").href = LINKS.kick;

  </script>
</body>
